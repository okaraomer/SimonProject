<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Simon</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    
</head>
<body>
    <div class="Header">
        <h1>My Simon</h1>
    </div>
    <div class="Game">

        <div class="GameBoard">
            <button class="btn1 SimonBtn"></button>
            <button class="btn2 SimonBtn"></button>
            <button class="btn3 SimonBtn"></button>
            <button class="btn4 SimonBtn"></button>
        </div>
        <div class="GameControl">
            <p class="level">0</p>
            <button class="NewGameBtn">New Game</button>
            <button class="ReplayBtn">Replay</button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
